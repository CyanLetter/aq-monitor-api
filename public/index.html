<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-interpreter@1"></script>
</head>
<body>
  <div class="container">
    <h1>Air Quality Dashboard</h1>

    <div id="mock-banner" class="mock-banner hidden">
      Using mock data for testing
    </div>

    <div class="controls">
      <div class="time-frame-selector">
        <button class="time-btn" data-range="1h">Past Hour</button>
        <button class="time-btn active" data-range="24h">Past 24 Hours</button>
        <button class="time-btn" data-range="specific">Specific Date</button>
      </div>

      <div id="specific-date-picker" class="specific-date-picker hidden">
        <label for="specific-date">Date:</label>
        <input type="date" id="specific-date">
      </div>

      <button id="refresh">Refresh</button>
    </div>

    <div id="latest" class="latest-reading">
      <h2>Latest Reading</h2>
      <div id="latest-data">Loading...</div>
    </div>

    <div class="charts-grid">
      <div class="chart-container">
        <h3>CO2 (ppm)</h3>
        <div id="chart-co2"></div>
      </div>
      <div class="chart-container">
        <h3>Temperature (Â°F)</h3>
        <div id="chart-temperature"></div>
      </div>
      <div class="chart-container">
        <h3>Humidity (%)</h3>
        <div id="chart-humidity"></div>
      </div>
      <div class="chart-container">
        <h3>Pressure (hPa)</h3>
        <div id="chart-pressure"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
